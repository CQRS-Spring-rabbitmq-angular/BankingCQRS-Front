<div class="header bg-gradient-primary py-2 py-lg-2 pt-lg-2">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-lg-6 col-md-8 px-5">
            
            
          </div>
        </div>
      </div>
    </div>
    
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <!-- Table -->
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card bg-secondary border-0">
        
          <div class="card-body px-lg-5 py-lg-5" *ngIf="prodFormGr">
            <div class="text-center text-muted mb-4">
                <h1 class="">Create an account</h1>
            </div>
            <form [formGroup]="prodFormGr" role="form">
              <div class="form-group">
                <div class="input-group input-group-merge input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                  </div>
                  <input class="form-control" placeholder="Proprietaire" formControlName="proprietaire" type="text">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-merge input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-money-coins"></i></span>
                  </div>
                  <input class="form-control" placeholder="Solde" type="text" formControlName="initialbalance">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-merge input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-world-2"></i></span>
                  </div>
                  <input class="form-control" placeholder="Currency $ Â£..." type="text" formControlName="currency">
                </div>
              </div>
             
              
           
              <div class="text-center">
                <button type="button" class="btn btn-primary mt-4"  (click)="onSaveAccount()" >Create account</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
